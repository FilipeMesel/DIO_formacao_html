<html>
    <head>
        <title>Mudei o título</title>
    </head>
    <body>
        <div>
            <h2>Diversos tipos de inputs</h2>
            <div>
                <h3>Formulário com Diversos inputs</h3>
                <form name="contact">
                    <label>Nome</label>
                    <input type="text" placeholder="Digite um nome" id="nome" name="nome"/><br>
                    <label>Idade</label>
                    <input type="number" placeholder="Digite a idade" id="idade" name="idade"/><br>
                    <label>Idade de 0 a 99</label>
                    <input type="number" placeholder="Digite a idade" id="idade" name="idade" max="99" min="0"/><br>
                    <label>Idade de 0 a 99 com passo = 5</label>
                    <input type="number" placeholder="Digite a idade" id="idade" name="idade" max="99" step="5" min="0"/><br>
                    <label>E-mail</label>
                    <input type="email" placeholder="Digite seu e-mail" id="email" name="email"/><br>
                    <label>Senha</label>
                    <input type="password" placeholder="Digite uma senha" id="senha" name="senha"/><br>
                    <label>Data</label>
                    <input type="date" placeholder="Escolha uma data" id="data" name="data"/><br>
                    <label>Botão 01</label>
                    <input type="button" value="Enviar" id="enviar" name="enviar"/><br>
                    <label>Botão 02</label>
                    <button>Enviar</button><br>
                    <label>Botão 03</label>
                    <button type="submit">Enviar</button><br>
                    <label>Botão 04</label>
                    <button type="reset">Resetar</button><br>
                    <label>Botão 05</label>
                    <button type="menu">Menu</button><br>
                    <label>Range01</label>
                    <input type="range"/><br>
                    <label>Range02</label>
                    <input type="range" min="0" max="100" value="10"/><br>
                    <label>Range02</label>
                    <input type="color" /><br>
                    <label>Url</label>
                    <input type="url" /><br>
                    <label>Week</label>
                    <input type="week" /><br>
                    <label>Month</label>
                    <input type="month" /><br>
                    <label>CheckBox</label>
                    <input type="checkbox" />
                    <input type="checkbox" /><br>
                    <label>Radio</label>
                    <input type="radio" name="aceita" />
                    <input type="radio" name="aceita" /><br>
                    <label>Hidden (Fica escondido mas é enviado no formulário)</label>
                    <input type="hidden"/><br>
                    <label>Arquivo</label>
                    <input type="file"/><br>
                    <label>Arquivos</label>
                    <input type="file" multiple/><br>
                    <label>Search</label>
                    <input type="search" /><br>
                </form>
            </div>
        </div>
    </body>
</html>
