<html>
    <head>
        <title>Mudei o título</title>
    </head>
    <body>
        <div>
            <h2>Diversos tipos de inputs</h2>
            <div>
                <h3 >Você escolheu calabreza</h3>
                <form name="contact" method="get">
                    <p>Adicionais</p>
                        <input type="checkbox" id="opicional[]" name="opicional[]" value="queijo"/> + Queijo<br>
                        <input type="checkbox" id="opicional[]" name="opicional[]" value="calabreza"/> + Calabreza<br>
                        <input type="checkbox" id="opicional[]" name="opicional[]" value="cebola"/> + Cebola<br>
                        <input type="checkbox" id="opicional[]" name="opicional[]" value="azeitona"/> + Azeitona<br>
                    <p>Borda Recheada?</p>
                        <input type="radio" name="bRecheada" id="bRecheada" value="sim" /> Sim <br>
                        <input type="radio" name="bRecheada" id="bRecheada" value="nao" /> Não <br>
                    <p>Bebidas</p>
                        <input type="radio" id="suco" name="bebida" value="suco"/>Suco<br>
                        <input type="radio" id="refrigerante" name="bebida" value="refrigerante   "/>Refrigerante <br>
                        <input type="radio" id="agua" name="bebida" value="agua"/>Água<br>
                        <input type="radio" id="nenhum" name="bebida" value="nenhum"/> Nenhum<br>
                    
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </body>
</html>
