<html>
    <head>
        <title>Mudei o título</title>
    </head>
    <body>
        <div>
            <h2>Diversos tipos de buttons</h2>
            <div>
                <form name="contact" method="get">
                    <label>Nome: </label>
                    <input type="text" name="nome" /><br>
                    <label>Idade: </label>
                    <input type="number" name="idade" /><br>
                    <label>Password: </label>
                    <input type="password" name="password" /><br>

                    <button type="button" onmouseover="alert('Passei o mouse aqui')">
                        Passe o mouse
                    </button>
                    <button type="reset">
                        Resetar o Formulário
                    </button>
                    <button type="submit">
                        Enviar o Formulário
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
